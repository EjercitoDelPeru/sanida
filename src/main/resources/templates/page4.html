<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            transition: all 0.3s;
            z-index: 1000;
        }
        #sidebar.hidden {
            left: -250px;
        }
        #sidebar .list-group {
            margin-top: 20px;
        }
        #sidebar .list-group-item {
            background-color: #343a40;
            color: white;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 250px;
            transition: margin-left 0.3s;
        }
        #content.expanded {
            margin-left: 0;
        }
        #menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1100;
        }
        @media (max-width: 767.98px) {
            #sidebar {
                left: -250px;
            }
            #sidebar.active {
                left: 0;
            }
            #content {
                margin-left: 0;
            }
            #content.active {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div id="sidebar" class="bg-dark">
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action bg-dark">Dashboard</a>
            <a href="#" class="list-group-item list-group-item-action bg-dark">Users</a>
            <a href="#" class="list-group-item list-group-item-action bg-dark">Settings</a>
            <a href="#" class="list-group-item list-group-item-action bg-dark">Profile</a>
            <a href="#" class="list-group-item list-group-item-action bg-dark">Logout</a>
        </div>
    </div>

    <div id="content">
        <button id="menu-btn" class="btn btn-primary">☰</button>
        <h1>Admin Dashboard</h1>
        <p>Bienvenido al panel de administración.</p>
        <!-- Contenido adicional aquí -->
    </div>

    <script>
        document.getElementById('menu-btn').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // Inicialmente ocultar el sidebar en dispositivos móviles
        if (window.innerWidth < 768) {
            document.getElementById('sidebar').classList.add('hidden');
            document.getElementById('content').classList.remove('expanded');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
