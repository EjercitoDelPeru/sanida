<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      height: 100vh;
      overflow-x: hidden;
    }
    #sidebar {
      min-width: 250px;
      max-width: 250px;
      background: #343a40;
      color: #fff;
      transition: transform 0.3s ease-in-out;
    }
    #sidebar .nav-link {
      color: #fff;
    }
    #sidebar .nav-link:hover {
      background: #495057;
    }
    #content {
      flex-grow: 1;
      padding: 20px;
    }
    @media (max-width: 991.98px) {
      #sidebar {
        transform: translateX(-100%);
        position: fixed;
        height: 100%;
        z-index: 1045;
      }
      #sidebar.show {
        transform: translateX(0);
      }
      #content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav id="sidebar" class="d-flex flex-column p-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <a href="#" class="navbar-brand text-center">Admin Dashboard</a>
      <button class="btn btn-outline-light d-lg-none" id="closeSidebar">&times;</button>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="#">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Settings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Reports</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Logout</a>
      </li>
    </ul>
  </nav>

  <!-- Main content -->
  <div id="content">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <button class="btn btn-primary d-lg-none" type="button" id="menuToggle">
          â˜° Menu
        </button>
      </div>
    </nav>
    <div class="container">
      <h1>Welcome to the Admin Dashboard</h1>
      <p>This is the main content area where you can display different sections of your admin panel.</p>
    </div>
  </div>

  <script>
    document.getElementById('menuToggle').addEventListener('click', function (event) {
      event.stopPropagation();  // Evita que el evento de clic se propague al documento
      document.getElementById('sidebar').classList.toggle('show');
    });

    document.getElementById('closeSidebar').addEventListener('click', function () {
      document.getElementById('sidebar').classList.remove('show');
    });

    document.getElementById('content').addEventListener('click', function () {
      if (window.innerWidth <= 991.98) {
        document.getElementById('sidebar').classList.remove('show');
      }
    });

    document.addEventListener('click', function (event) {
      if (window.innerWidth <= 991.98 && !document.getElementById('sidebar').contains(event.target) && !document.getElementById('menuToggle').contains(event.target)) {
        document.getElementById('sidebar').classList.remove('show');
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
